name: Joke Updater

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at 00:00
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt-get install -y jq curl

      - uses: actions/checkout@v2

      - name: Fetch joke
        id: fetch_joke
        run: |
          JOKE_RESPONSE=$(curl -s https://v2.jokeapi.dev/joke/Programming)
          JOKE_TYPE=$(echo $JOKE_RESPONSE | jq -r '.type')
          if [ "$JOKE_TYPE" == "single" ]
          then
              JOKE=$(echo $JOKE_RESPONSE | jq -r '.joke' | sed 's/"/\\"/g')
          else
              SETUP=$(echo $JOKE_RESPONSE | jq -r '.setup' | sed 's/"/\\"/g')
              DELIVERY=$(echo $JOKE_RESPONSE | jq -r '.delivery' | sed 's/"/\\"/g')
              JOKE="$SETUP - $DELIVERY"
          fi
          echo "JOKE=\"$JOKE\"" >> $GITHUB_ENV
      
      - name: Update README
        run: |
          JOKE=${{ env.JOKE }}
          sed -i "/<!--joke-start-->/,/<!--joke-end-->/c\<!--joke-start-->\n$JOKE\n<!--joke-end-->" README.md

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Updated Joke"
          git push